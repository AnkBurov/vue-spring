<html>
<head>
    <title>Index page</title>
</head>
<body>
<div id="index">
    <p>Hello world {{ name }}</p>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<script>
    new Vue({
        data: {
            name: 'John'
        }
    }).$mount('#index')
</script>

</body>
</html>
